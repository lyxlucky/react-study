<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refs使用</title>
</head>

<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    class InputDemo extends React.Component {
        clickBtn = () => {
            const { input1 } = this;
            alert(input1.value);
        }
        showData = () => {
            const { input2 } = this;
            alert(input2.value);
        }
        render() {
            return (
                <div>
                    <input
                        ref={(cur) => {
                            this.input1 = cur;
                        }}
                        type="text"
                        placeholder="点击提示数据"
                    />
                    <button ref="button" onClick={this.clickBtn}>
                        提交
                    </button>
                    <input
                        onBlur={this.showData}
                        ref={(cur) => {
                            this.input2 = cur;
                        }}
                        type="text"
                        placeholder="失去焦点提示数据"
                    />
                </div>
            );
        }
    }
    ReactDOM.render(<InputDemo />, document.getElementById("app"));
</script>

</html>
