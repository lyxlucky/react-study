<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    class Form extends React.Component{
        state = {
            username:"",
            password:"",
        }
        saveUsername = (event) =>{
            this.setState({
                username:event.target.value
            })
        }

        savePassword = (event) =>{
            this.setState({
                password:event.target.value
            })
        }
        btnSubmit = (event) => {
            event.preventDefault();
            const {username,password} = this.state;
            alert(`您输入的账号是${username},密码是${password}`)
        }
        render(){
            return (
                <form onSubmit={this.btnSubmit}>
                    <input onChange={this.saveUsername} type="text" name='username' placeholder="请输入账户"/>
                    <input onChange={this.savePassword}  type="password" name='password' placeholder="请输入密码"/>
                    <button type="submit">提交</button>
                </form>
            )
        }
    }
    ReactDOM.render(<Form/>,document.getElementById('app'))
</script>
</html>
